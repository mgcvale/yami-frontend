<!doctype html>
<html lang="en" class="dark">
	<head>
		<link rel="manifest" href="/manifest.webmanifest">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
		<link rel="icon" href="/favicon.png" sizes="any">
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js')
				.then(registration => console.log('Service worker registered:', registration))
				.catch(error => console.log('Service worker registration failed:', error));
			}
		</script>

	</head>
	<body data-sveltekit-preload-data="hover" class="bg-light-bg dark:bg-dark-bg text-light-fg-300 dark:text-dark-fg-300 font-dm-sans font-medium">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
